<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/payments"></ion-back-button>
        </ion-buttons>
    <ion-title>{{payment.place}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
          <ion-col size="12" size-sm="8" offset-sm="2" text-left>
            <ion-card>
              <ion-card-header>
                <ion-card-title style="text-align:left;">{{payment.paymentType}}</ion-card-title>
              </ion-card-header>
                  <ion-card>
                      <ion-card-header>
                        
                        <ion-card-title style="text-align: center;">{{payment.amount}} EUR</ion-card-title>
                        <ion-card-subtitle>
                            <span style="float:left;">Kategória: </span>
                          {{payment.paymentCategory}}</ion-card-subtitle>
                          <hr>
                        <ion-card-subtitle> 
                            <span style="float:left;">Dátum spracovania: </span>
                          {{payment.dateOfTransaction}}</ion-card-subtitle>
                          <hr>
                          <ion-card-subtitle>
                              <span style="float:left;">Dátum zúčtovania: </span>
                           {{payment.dateOfMerge}}</ion-card-subtitle>
                           <hr>
                          
                      
                      </ion-card-header>
                    </ion-card>    
              </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid> 
</ion-content>
