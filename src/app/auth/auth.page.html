<ion-header>
    <ion-toolbar>
      <ion-title>{{ isLogin ? 'Prihlásenie' : 'Registrácia' }}</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <ion-grid>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-list>
              <ion-item>
                <ion-label position="floating">E-Mail</ion-label>
                <ion-input
                  type="email"
                  ngModel
                  name="email"
                  required
                  email
                  #emailCtrl="ngModel"
                ></ion-input>
              </ion-item>
              <ion-item
                *ngIf="!emailCtrl.valid && emailCtrl.touched"
                lines="none"
              >
                <ion-label>
                  Musíte zadať správny email.
                </ion-label>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Heslo</ion-label>
                <ion-input
                  type="password"
                  ngModel
                  name="password"
                  required
                  minlength="6"
                  #passwordCtrl="ngModel"
                ></ion-input>
              </ion-item>
              <ion-item
                *ngIf="!passwordCtrl.valid && passwordCtrl.touched"
                lines="none"
              >
                <ion-label>
                  Heslo musí byť dlhšie ako 6 znakov.
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-button 
            type="button" 
            color="primary" 
            fill="clear" 
            expand="block"
            (click)="onSwitchAuthMode()">
              Zmeň na {{ isLogin ? 'Registráciu' : 'Prihlásenie' }}
            </ion-button>
            <ion-button
              type="submit"
              color="primary"
              (click)="onLogin()"
              expand="block"
              [disabled]="!f.valid"
            >
              Prihlásiť
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-content>
