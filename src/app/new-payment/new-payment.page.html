<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
      <ion-title>Nová platba</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <form [formGroup]="newPaymentForm">   
      <ion-grid>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-list>
              <ion-item>
                <ion-label position="floating">Príjemca</ion-label>
                <ion-input
                type="tel" 
                autocomplete
                autocorrect
                formControlName="prijemca"
                placeholder="Tel. číslo - format 0905155433"
                ></ion-input>
              </ion-item>
              <ion-row
                *ngIf="
                  !newPaymentForm.get('prijemca').valid && newPaymentForm.get('prijemca').touched
                "
              >
                <ion-col size-sm="6" offset-sm="3">
                  <p>Tel. číslo musí byť v tvare 0905155433</p>
                </ion-col>
              </ion-row>
              <ion-item>
                <ion-label position="floating">Suma</ion-label>
                <ion-input
                type="number" 
                placeholder="50"
                autocomplete
                autocorrect
                formControlName="suma"
                ></ion-input>
              </ion-item>
              <ion-row
                *ngIf="
                  !newPaymentForm.get('suma').valid && newPaymentForm.get('suma').touched
                "
              >
                <ion-col size-sm="6" offset-sm="3">
                  <p>Suma nesmie byť záporná.</p>
                </ion-col>
              </ion-row>
              <ion-item>
              <ion-label position="floating">Detail platby</ion-label>
                <ion-input
                type="text" 
                autocomplete
                autocorrect
                formControlName="description"
                ></ion-input>
              </ion-item>
            </ion-list> 
          </ion-col>
          
        </ion-row>
        <ion-col size-sm="6" offset-sm="3">
            <ion-button
              type="submit"
              color="primary"
              (click)="onSubmit()"  
              expand="block"
              [disabled]="!newPaymentForm.valid">
              Odoslať
            </ion-button>
          </ion-col>
      </ion-grid>
    </form>
  </ion-content>
